<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo LEVIATHAN - Acceso Requerido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el canvas y la superposición */
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #matrixCanvas {
            display: block;
            z-index: 0;
            position: absolute;
        }
        
        /* Estilo base para todas las pantallas de superposición */
        .overlay-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #0F0; /* Verde brillante */
            transition: opacity 1s ease-in-out;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5); /* Oscurece un poco el fondo del matrix */
        }

        /* Estilo para el logo ASCII */
        #ascii-logo {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            margin: 2rem 0;
            text-shadow: 0 0 5px #0F0;
            line-height: 1; /* Compacta las líneas del logo */
        }
        
        /* Estilo para el contenedor de términos (scrollable) */
        #terms-container {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #0F0;
            background-color: rgba(0, 10, 0, 0.8);
            text-align: left;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem; /* Pequeño para simular terminal */
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); /* Glow */
        }
        
        /* Scrollbar estilo hacker */
        #terms-container::-webkit-scrollbar {
            width: 8px;
        }

        #terms-container::-webkit-scrollbar-track {
            background: #000;
        }

        #terms-container::-webkit-scrollbar-thumb {
            background-color: #0F0;
            border-radius: 20px;
            border: 1px solid #000;
        }
        
        /* Efecto de parpadeo (cursor) */
        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #0F0;
            animation: blink 1s step-end infinite;
        }
        
        /* Efecto de parpadeo sutil para colaboradores */
        .blinking-text {
            animation: blink 2s step-end infinite;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Courier New', 'Courier', 'monospace'], // Usamos mono en tailwind
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans">
    <canvas id="matrixCanvas"></canvas>
    
    <div id="bootScreen" class="overlay-screen">
        <div id="boot-messages" class="text-xl sm:text-2xl font-mono text-left w-full max-w-lg p-4">
            </div>

        <div id="ascii-logo" class="text-base sm:text-xl opacity-0 transition-opacity duration-1000">
            </div>

        <div id="loading-bar-container" class="mt-8 w-full max-w-xs h-4 border border-green-500 bg-black">
            <div id="loading-bar" class="h-full bg-green-700 transition-all duration-1000 ease-linear" style="width: 0%;"></div>
        </div>

        <p id="final-message" class="text-2xl sm:text-3xl font-bold mt-8 opacity-0 transition-opacity duration-1000">
            </p>
    </div>

    <div id="termsScreen" class="overlay-screen opacity-0 pointer-events-none p-4">
        <div class="p-4 w-full max-w-2xl">
            
            <h2 class="text-3xl font-bold mb-4 text-green-400 font-mono text-center">
                PROTOCOLO DE ACCESO RESTRINGIDO
            </h2>
            
            <div id="terms-container">
                </div>
            
            <button id="accept-button" class="w-full py-2 mt-4 bg-green-700 hover:bg-green-600 transition duration-300 text-black font-extrabold rounded-sm shadow-md shadow-green-900/50">
                ACEPTAR TÉRMINOS Y CONTINUAR (CMD:INIT)
            </button>
            
            <p id="accept-status" class="mt-4 text-sm text-center font-mono opacity-0 text-red-400">
                </p>
        </div>
    </div>

    <script>
        // --- PARTE 1: LÓGICA DEL MATRIX RAIN (SIN CAMBIOS) ---

        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const katakana = 'アァカサタナハマヤラワガザダバパヰヱヲンヴヵヶ' +
                         '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const characters = katakana.split('');
        const fontSize = 16;
        let columns = 0;
        let drops = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize); 
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;
                let y = drops[i] * fontSize;

                const text = characters[Math.floor(Math.random() * characters.length)];
                
                // Color para la cola (Verde estándar)
                ctx.fillStyle = '#01a61c'; 
                ctx.fillText(text, x, y);

                // Color para la cabeza (Verde brillante)
                const headY = (drops[i] - 5) * fontSize;
                if (headY > 0) {
                    ctx.fillStyle = '#C0FFC0'; 
                    ctx.fillText(text, x, headY);
                }

                // Reinicia la gota
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }

            requestAnimationFrame(drawMatrixRain);
        }

        // --- PARTE 2: LÓGICA DE LA SECUENCIA DE BOOT Y TRANSICIÓN (ACTUALIZADA) ---

        const BOOT_DURATION_MS = 10000;
        const bootScreen = document.getElementById('bootScreen');
        const termsScreen = document.getElementById('termsScreen');
        const bootMessagesDiv = document.getElementById('boot-messages');
        const asciiLogoDiv = document.getElementById('ascii-logo');
        const loadingBar = document.getElementById('loading-bar');
        const finalMessage = document.getElementById('final-message');

        // Nuevo Logo ASCII
        const logoLines = [
            "[ Iniciando Codificación ]",
            " ",
            "                    .'.. /|",
            "                   / |  //",
            "                 _.'./.'./",
            "                ( LEVIATHAN )",
            "                 \\_`\\_`\\_/",
            "                   / / /",
            "                  | | |",
            "                  \\_/",
            " ",
            "[ Industries Lazarus ]",
            " ",
            "                    [ CdCars ]",
            " ",
            "                          [ System404G ]",
            " ",
            "[ Status: Online ]",
        ];

        const messages = [
            `> Conectado a servidores de system404g [ OK ]`,
            `> Ejecutando protocolo leviathan. Acceso público.`,
            `> Verificación de integridad de núcleo [ OK ]`,
            `> Inicializando subsistemas de interfaz...`,
            `> Cargando módulos de advertencia legal...`,
        ];

        let currentMessageIndex = 0;
        let currentLogoLine = 0;
        let bootTimer; // Para el skip

        function updateBootMessages() {
            // Elimina el cursor del mensaje anterior
            const lastMessage = bootMessagesDiv.lastElementChild;
            if (lastMessage && lastMessage.querySelector('.cursor')) {
                lastMessage.querySelector('.cursor').remove();
            }

            if (currentMessageIndex < messages.length) {
                const message = messages[currentMessageIndex];
                // Usa un Typewriter simple para los mensajes
                let charIndex = 0;
                const p = document.createElement('p');
                p.className = "mb-1";
                bootMessagesDiv.appendChild(p);
                
                function typeMessage() {
                    if (charIndex < message.length) {
                        p.textContent += message.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeMessage, 30); // Velocidad rápida
                    } else {
                        p.innerHTML += `<span class="cursor"></span>`;
                        currentMessageIndex++;
                        // Llama al siguiente mensaje después de una pausa
                        setTimeout(updateBootMessages, 1200);
                    }
                }
                typeMessage();
            } else if (currentLogoLine < logoLines.length) {
                // Empieza a construir el logo después de los mensajes
                let line = logoLines[currentLogoLine];
                
                // Aplicar efecto de parpadeo a colaboradores específicos
                if (line.includes('Lazarus')) {
                    line = line.replace('[ Industries Lazarus ]', '<span class="blinking-text">[ Industries Lazarus ]</span>');
                }
                if (line.includes('CdCars')) {
                    line = line.replace('[ CdCars ]', '<span class="blinking-text">[ CdCars ]</span>');
                }
                if (line.includes('System404G')) {
                    line = line.replace('[ System404G ]', '<span class="blinking-text">[ System404G ]</span>');
                }
                
                asciiLogoDiv.innerHTML += `${line}\n`;
                asciiLogoDiv.style.opacity = '1';
                currentLogoLine++;

                // Acelera la construcción del logo
                setTimeout(updateBootMessages, 50); // Muy rápido para el logo
            }
        }

        function animateBootSequence() {
            const startTime = Date.now();

            function loop() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(1, elapsed / BOOT_DURATION_MS);

                // Actualiza la barra de carga
                loadingBar.style.width = `${Math.floor(progress * 100)}%`;

                if (progress < 1) {
                    bootTimer = requestAnimationFrame(loop);
                } else {
                    // Finaliza la carga, muestra el mensaje final y transiciona
                    showFinalMessage();
                }
            }

            // Inicia la animación de mensajes y logo
            updateBootMessages();
            // Inicia la barra de carga
            loop();
        }

        function showFinalMessage() {
            finalMessage.textContent = "Protocolo de Acceso Iniciado. Lea Términos.";
            finalMessage.style.opacity = '1';

            // 1.5 segundos después del final de la carga, transiciona a los términos
            setTimeout(transitionToTerms, 1500);
        }

        function transitionToTerms() {
            // Oculta la pantalla de boot
            bootScreen.style.opacity = '0';
            bootScreen.classList.add('pointer-events-none');

            // Muestra la pantalla de términos
            termsScreen.style.opacity = '1';
            termsScreen.classList.remove('pointer-events-none');
            
            // Carga los términos
            loadTermsAndConditions();
        }
        
        // --- PARTE 3: LÓGICA DE TÉRMINOS Y CONDICIONES ---
        
        const termsContainer = document.getElementById('terms-container');
        const acceptButton = document.getElementById('accept-button');
        const acceptStatus = document.getElementById('accept-status');

        const termsContent = `
LEA ATENTAMENTE ESTOS TÉRMINOS ANTES DE CONTINUAR.

--------------------------------------------------------------

- Respetar las leyes de la República Argentina con respecto al acceso y modificación de sistemas informáticos.

El creador y distribuidor de esta comunidad, KaliHunter32, opera bajo el principio de la libre información y la neutralidad tecnológica.
KaliHunter32 NO se hace responsable del mal uso que los miembros o terceros puedan dar a las herramientas, conocimientos y enseñanzas impartidas dentro de "Protocol Leviathan". La responsabilidad legal recae única y exclusivamente en el usuario que realiza la acción.
La comunidad se abstiene de hacerse cargo legalmente de las consecuencias derivadas de las acciones individuales de sus miembros. El usuario reconoce que cualquier acto ilegal que cometa utilizando información de esta web lo hace bajo su propia cuenta y riesgo, y que tales actos están tipificados como delitos en el Código Penal de la Nación Argentina (Ley 26.388), incluyendo, pero no limitándose a:

- Acceso ilegítimo a un sistema informático (Art. 153 bis C.P.): El que sin la debida autorización o excediendo la que posea, acceda a un sistema o dato informático de acceso restringido.
- Sabotaje o daño informático (Art. 183 y 184 C.P.): El que destruyere, inutilizare, dañare, borrare o hiciere desaparecer datos, documentos, programas o sistemas de computación.

--------------------------------------------------------------

[ END OF FILE ]`;
        
        // Función para cargar los términos usando un efecto de escritura
        async function loadTermsAndConditions() {
            // Creamos un efecto de Typewriter simulado para el contenido legal
            termsContainer.textContent = "";
            acceptStatus.textContent = "";
            acceptStatus.style.opacity = '0';

            let charIndex = 0;
            const delay = 5; // muy rápido
            
            function typeTerms() {
                if (charIndex < termsContent.length) {
                    termsContainer.textContent += termsContent.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeTerms, delay);
                }
            }
            typeTerms();
        }

        // Listener para el botón ACEPTAR
        acceptButton.addEventListener('click', function() {
            acceptStatus.classList.remove('text-red-400');
            acceptStatus.classList.add('text-green-400');
            acceptStatus.textContent = `> Leyendo y aceptando advertencia legal. Bienvenido.`;
            acceptStatus.style.opacity = '1';
            
            acceptButton.disabled = true;
            acceptButton.textContent = "ACCESO CONCEDIDO. REDIRIGIENDO...";
            
            // Simulación de redirección o inicio de la web principal
            setTimeout(() => {
                alert("¡Acceso a Protocolo LEVIATHAN concedido! Aquí iría el contenido principal de la web.");
                // Aquí podrías redirigir: window.location.href = "/main-page.html";
            }, 2000);
        });


        // Iniciar todo
        window.onload = function () {
            drawMatrixRain(); // Inicia la lluvia de Matrix inmediatamente
            animateBootSequence(); // Inicia la secuencia de carga de 10 segundos
        }
    </script>
</body>
</html>
