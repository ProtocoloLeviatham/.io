<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo LEVIATHAN - Acceso Requerido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base (Mantenidos) */
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #matrixCanvas {
            display: block;
            z-index: 0;
            position: absolute;
        }
        .overlay-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #0F0;
            transition: opacity 1s ease-in-out;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
        }
        #ascii-logo {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            margin: 2rem 0;
            text-shadow: 0 0 5px #0F0;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #0F0;
            animation: blink 1s step-end infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #053b05;
            border-radius: 20px;
            border: 1px solid #0F0;
        }

        /* --- ESTILOS PARA INTERFAZ PRINCIPAL --- */
        
        #mainInterface {
            background: rgba(0, 0, 0, 0.85); 
            padding: 2rem;
            max-height: 95vh;
            overflow-y: auto;
            border: 2px solid #5a00ff; 
            box-shadow: 0 0 20px rgba(90, 0, 255, 0.7);
            color: #A0FFA0; 
        }
        
        /* Glitch Animation */
        .glitch {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            color: #00FF00;
            position: relative;
            text-shadow: 0.05em 0 0 #00FF00, -0.05em -0.025em 0 #5A00FF, 0.025em 0.05em 0 #009900;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00FF00, -0.05em -0.025em 0 #5A00FF, 0.025em 0.05em 0 #009900; transform: translate(0.05em, 0.05em); }
            14% { text-shadow: 0.05em 0 0 #00FF00, -0.05em -0.025em 0 #5A00FF, 0.025em 0.05em 0 #009900; transform: translate(0.05em, 0.05em); }
            15% { text-shadow: -0.05em -0.025em 0 #5A00FF, 0.025em 0.05em 0 #009900; transform: translate(-0.025em, -0.05em); }
            49% { text-shadow: -0.05em -0.025em 0 #5A00FF, 0.025em 0.05em 0 #009900; transform: translate(-0.025em, -0.05em); }
            50% { text-shadow: 0.05em 0 0 #00FF00, -0.05em -0.025em 0 #5A00FF; transform: translate(0.05em, 0); }
            99% { text-shadow: 0.05em 0 0 #00FF00, -0.05em -0.025em 0 #5A00FF; transform: translate(0.05em, 0); }
            100% { text-shadow: 0.05em 0 0 #00FF00, -0.05em -0.025em 0 #5A00FF, 0.025em 0.05em 0 #009900; transform: translate(0.05em, 0.05em); }
        }

        /* Estilos de neón para los colaboradores (usados en T&C y Main) */
        .collab-name {
            display: inline-block;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            padding: 0.2rem 0.5rem;
            margin: 0.3rem 0;
            border-radius: 4px;
        }
        .lazarus { color: #FF00FF; text-shadow: 0 0 5px #FF00FF; }
        .tflows-v { color: #FFFF00; text-shadow: 0 0 5px #FFFF00; }
        .cdcards { color: #00FFFF; text-shadow: 0 0 5px #00FFFF; }
        .luniuns-onion { color: #FFA500; text-shadow: 0 0 5px #FFA500; }
        .system404g { color: #00FF00; text-shadow: 0 0 5px #00FF00; }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans">
    <canvas id="matrixCanvas"></canvas>
    
    <div id="bootScreen" class="overlay-screen">
        <div id="boot-messages" class="text-xl sm:text-2xl font-mono text-left w-full max-w-lg p-4"></div>
        <div id="ascii-logo" class="text-base sm:text-xl opacity-0 transition-opacity duration-1000"></div>
        <div id="loading-bar-container" class="mt-8 w-full max-w-xs h-4 border border-green-500 bg-black">
            <div id="loading-bar" class="h-full bg-green-700 transition-all duration-1000 ease-linear" style="width: 0%;"></div>
        </div>
        <p id="final-message" class="text-2xl sm:text-3xl font-bold mt-8 opacity-0 transition-opacity duration-1000"></p>
    </div>

    <div id="termsScreen" class="overlay-screen opacity-0 pointer-events-none p-4 sm:p-8">
        <div class="p-8 w-full max-w-2xl h-full max-h-[90vh] bg-gray-900 border-2 border-green-500 shadow-2xl shadow-green-900/50 rounded-lg flex flex-col">
            <h2 class="text-3xl font-bold mb-4 text-green-400 text-center font-mono">
                PROTOCOLO DE ACCESO: TÉRMINOS Y CONDICIONES
            </h2>
            <div id="terms-content" class="flex-grow overflow-y-scroll p-4 border-t border-b border-green-700 mb-6 font-mono text-sm text-left whitespace-pre-wrap leading-relaxed custom-scrollbar" style="height: 40vh;"></div>
            <div class="flex flex-col items-center">
                <p id="terms-status" class="mt-2 mb-4 text-sm font-mono text-red-400 opacity-0 transition-opacity duration-500">
                    Desplácese hasta el final para activar el botón de ACEPTAR.
                </p>
                <button id="accept-button" class="w-full max-w-sm py-2 bg-gray-600 cursor-not-allowed transition duration-300 text-black font-extrabold rounded-sm shadow-md shadow-gray-900/50" disabled>
                    ACEPTAR Y CONTINUAR <span class="text-xs"> (CMD:ACCEPT)</span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="mainInterfaceScreen" class="overlay-screen opacity-0 pointer-events-none p-4 sm:p-8">
        <div id="mainInterface" class="w-full max-w-4xl rounded-lg font-mono text-center">
            
            <header class="text-center mb-10">
                <h1 class="glitch text-5xl font-extrabold tracking-widest text-green-400 mb-2">
                    BIENVENIDOS AVENTUREROS
                </h1>
                <p class="text-xl text-purple-400">PROTOCOLO LEVIATHAN :: CONEXIÓN ESTABLECIDA</p>
            </header>
            
            <p class="text-base text-gray-300">
                Sistema operativo en línea. Se han cargado las directrices. Presione [ENTER] para acceder al menú de comandos.
            </p>

            <button class="mt-8 py-2 px-6 bg-purple-700 hover:bg-purple-600 transition duration-300 text-white font-extrabold rounded-sm shadow-md shadow-purple-900/50">
                [INICIAR SESIÓN DE COMANDOS]
            </button>
        </div>
    </div>


    <script>
        // --- PARTE 1: LÓGICA DEL MATRIX RAIN ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const katakana = 'アァカサタナハマヤラワガザダバパヰヱヲンヴヵヶ' +
                         '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const characters = katakana.split('');
        const fontSize = 16;
        let columns = 0;
        let drops = [];
        let matrixRainId = null; 

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize); 
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;
                let y = drops[i] * fontSize;
                const text = characters[Math.floor(Math.random() * characters.length)];
                
                ctx.fillStyle = '#01a61c'; 
                ctx.fillText(text, x, y);

                const headY = (drops[i] - 5) * fontSize;
                if (headY > 0) {
                    ctx.fillStyle = '#C0FFC0'; 
                    ctx.fillText(text, x, headY);
                }

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
            matrixRainId = requestAnimationFrame(drawMatrixRain);
        }

        // --- PARTE 2: LÓGICA DE BOOT Y TRANSICIÓN ---

        const BOOT_DURATION_MS = 10000;
        const bootScreen = document.getElementById('bootScreen');
        const termsScreen = document.getElementById('termsScreen');
        const mainInterfaceScreen = document.getElementById('mainInterfaceScreen');
        const bootMessagesDiv = document.getElementById('boot-messages');
        const asciiLogoDiv = document.getElementById('ascii-logo');
        const loadingBar = document.getElementById('loading-bar');
        const finalMessage = document.getElementById('final-message');

        const logoLines = [
            "[ Iniciando Codificación ]",
            "",
            "                     .'.. /|",
            "                    / |  //",
            "                 _.'./.'./",
            "                ( LEVIATHAN )",
            "                 \\_`\\_`\\_/",
            "                   / / /",
            "                  | | |",
            "                  \\_/",
            "",
            "                [ Status: Online ]",
            "",
            "[ Imdustrias Lazarus ]",
            "",
            "                       [ KaliHunter32 ]"
        ];

        const messages = [
            `> Conectado a servidores de system404G`,
            `> Ejecutando protocolo leviatham. Acceso concedido.`,
            `> Verificación de integridad de núcleo [ OK ]`,
            `> Inicializando subsistemas de interfaz ...`
        ];

        function updateBootMessages() {
            const lastCursor = bootMessagesDiv.querySelector('.cursor');
            if (lastCursor) lastCursor.remove();

            if (currentMessageIndex < messages.length) {
                const message = messages[currentMessageIndex];
                bootMessagesDiv.innerHTML += `<p class="mb-1">${message}<span class="cursor"></span></p>`;
                currentMessageIndex++;
                setTimeout(updateBootMessages, 1500);
            } else if (currentLogoLine < logoLines.length) {
                asciiLogoDiv.innerHTML += `${logoLines[currentLogoLine]}\n`;
                asciiLogoDiv.style.opacity = '1';
                currentLogoLine++;
                setTimeout(updateBootMessages, 150);
            }
        }

        function animateBootSequence() {
            const startTime = Date.now();
            function loop() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(1, elapsed / BOOT_DURATION_MS);
                loadingBar.style.width = `${Math.floor(progress * 100)}%`;

                if (progress < 1) {
                    requestAnimationFrame(loop);
                } else {
                    showFinalMessage();
                }
            }
            updateBootMessages();
            loop();
        }

        function showFinalMessage() {
            const lastCursor = bootMessagesDiv.querySelector('.cursor');
            if (lastCursor) lastCursor.remove();
            
            finalMessage.textContent = "Conexión estable. Iniciando protocolo de acceso...";
            finalMessage.style.opacity = '1';

            setTimeout(transitionToTerms, 1500);
        }

        function transitionToTerms() {
            bootScreen.style.opacity = '0';
            bootScreen.classList.add('pointer-events-none');

            termsScreen.style.opacity = '1';
            termsScreen.classList.remove('pointer-events-none');

            setupTermsAndConditions();
        }

        // --- PARTE 3: LÓGICA DE TÉRMINOS Y CONDICIONES (CORREGIDA) ---
        
        const termsContentDiv = document.getElementById('terms-content');
        const acceptButton = document.getElementById('accept-button');
        const termsStatus = document.getElementById('terms-status');

        // Texto legal ampliado e integrado con los colaboradores
        const termsText = `

4. Moderación y Terminación de la Cuenta
La comunidad se reserva el derecho de eliminar cualquier contenido o cuenta que promueva o ejecute actividades maliciosas o ilegales sin previo aviso.

---

5. Red de Apoyo y Colaboradores

Este proyecto y plataforma están apoyados por la red de inteligencia y conocimiento de las siguientes comunidades Hacking:
- <span class="collab-name lazarus">Lazarus</span>
- <span class="collab-name tflows-v">Tflows V</span>
- <span class="collab-name cdcards">CdCards</span>
- <span class="collab-name luniuns-onion">LuniunsOnion</span>
- <span class="collab-name system404g">System404G</span>

El acceso a esta plataforma confirma que usted ha leído y acepta todos los puntos anteriores.
        `;

        function setupTermsAndConditions() {
            // Reemplazamos \n por <br> y aseguramos el formato pre-wrap para que se vea bien
            const formattedTerms = termsText.trim()
                .replace(/\n/g, '<br>')
                .replace(/<span class/g, '</span><span class') // Evita que <br> rompa el span
                .replace(/class="collab-name/g, 'class="collab-name');

            termsContentDiv.innerHTML = formattedTerms;

            termsContentDiv.addEventListener('scroll', function() {
                const { scrollTop, scrollHeight, clientHeight } = termsContentDiv;
                if (scrollHeight - scrollTop <= clientHeight + 1) {
                    acceptButton.disabled = false;
                    acceptButton.classList.remove('bg-gray-600', 'cursor-not-allowed', 'shadow-gray-900/50');
                    acceptButton.classList.add('bg-green-700', 'hover:bg-green-600', 'shadow-green-900/50');
                    termsStatus.textContent = '¡LECTURA COMPLETA! Presione ACEPTAR para continuar.';
                    termsStatus.classList.remove('text-red-400');
                    termsStatus.classList.add('text-green-400');
                }
            });

            acceptButton.addEventListener('click', function() {
                if (!acceptButton.disabled) {
                    termsStatus.textContent = "> Protocolo de acceso ACEPTADO. Iniciando interfaz principal...";
                    termsStatus.classList.remove('text-red-400');
                    termsStatus.classList.add('text-green-400');
                    
                    setTimeout(transitionToMainInterface, 1000);
                }
            });
        }
        
        // --- PARTE 4: LÓGICA DE INTERFAZ PRINCIPAL Y ANIMACIÓN DE FONDO ---

        function transitionToMainInterface() {
            termsScreen.style.opacity = '0';
            termsScreen.classList.add('pointer-events-none');

            mainInterfaceScreen.style.opacity = '1';
            mainInterfaceScreen.classList.remove('pointer-events-none');
            
            cancelAnimationFrame(matrixRainId);
            drawPsychedelicMatrix(); 
        }

        // Nueva animación de fondo: Matrix Morado/Verde dinámico
        let frameCount = 0;
        function drawPsychedelicMatrix() {
            frameCount++;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;
                let y = drops[i] * fontSize;
                const text = characters[Math.floor(Math.random() * characters.length)];
                
                // Color de la cola: Oscila entre verde y morado/azul
                const r = Math.floor(1 + 0.5 * Math.sin(frameCount * 0.05 + i)); 
                const g = Math.floor(166 + 90 * Math.sin(frameCount * 0.05 + i)); 
                const b = Math.floor(28 + 220 * Math.cos(frameCount * 0.08 + i)); 
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillText(text, x, y);

                // Color de la cabeza: Brillante, con un tono más hacia el cyan/magenta
                const headColor = `rgb(${Math.floor(150 + 100 * Math.sin(frameCount * 0.03))}, 255, ${Math.floor(150 + 100 * Math.cos(frameCount * 0.03))})`;
                const headY = (drops[i] - 5) * fontSize;
                if (headY > 0) {
                    ctx.fillStyle = headColor; 
                    ctx.fillText(text, x, headY);
                }

                if (y > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }

            requestAnimationFrame(drawPsychedelicMatrix);
        }


        // Iniciar todo
        window.onload = function () {
            drawMatrixRain(); 
            animateBootSequence(); 
        }
    </script>
</body>
